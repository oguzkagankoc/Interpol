version: '3'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # PostgreSQL service for the database

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    # Custom application service

volumes:
  postgres-data:
    # Volume for persisting PostgreSQL data
